<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown Card</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>

    <style>
      .card {
        width: 40%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
        background: #ddbebe;
        margin: 50px auto;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card-body {
        padding: 20px;
      }

      .btn {
        width: 100%;
        border-radius: 5px;
        background: #007bff;
        border: none;
        padding: 10px;
        font-size: 16px;
        color: white;
        transition: 0.3s;
      }

      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./clock-removebg-preview.png" alt="Countdown Image" />
      <div class="countdown-overlay" id="countdown"></div>
      <div class="card-body">
        <h5 class="card-title">New Year Countdown</h5>
        <a href="index.html" class="btn">Back to Home</a>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#countdown").countdown("2026/01/01 00:00:00", function (event) {
          $(this).html(event.strftime("%D Days %H:%M:%S"));
        });
      });
    </script>
  </body>
</html>
